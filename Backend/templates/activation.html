<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Cuenta - EstacionApp</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .button { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
        .button:disabled { background-color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a EstacionApp</h2>
        <p>Haz clic en el botón para activar tu cuenta.</p>
        <button id="activate-btn" class="button">Activar Cuenta</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("activate-btn").addEventListener("click", function() {
            fetch("/activate/{{ uid }}/{{ token }}/confirm/", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("message").innerText = "✅ " + data.message;
                    document.getElementById("activate-btn").disabled = true;
                } else {
                    document.getElementById("message").innerText = "❌ " + data.error;
                }
            })
            .catch(() => {
                document.getElementById("message").innerText = "❌ Error de conexión.";
            });
        });
    </script>
</body>
</html>
